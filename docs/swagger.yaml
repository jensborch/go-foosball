basePath: /
definitions:
  model.Color:
    properties:
      left:
        type: string
      right:
        type: string
    required:
    - left
    - right
    type: object
  model.Game:
    properties:
      created:
        type: string
      leftPlayerOne:
        $ref: '#/definitions/model.TournamentPlayer'
      leftPlayerOneID:
        type: integer
      leftPlayerTwo:
        $ref: '#/definitions/model.TournamentPlayer'
      leftPlayerTwoID:
        type: integer
      leftScore:
        type: integer
      rightPlayerOne:
        $ref: '#/definitions/model.TournamentPlayer'
      rightPlayerOneID:
        type: integer
      rightPlayerTwo:
        $ref: '#/definitions/model.TournamentPlayer'
      rightPlayerTwoID:
        type: integer
      rightScore:
        type: integer
      tournamentTable:
        $ref: '#/definitions/model.TournamentTable'
      tournamentTableID:
        type: integer
      updated:
        type: string
      uuid:
        type: string
      winner:
        type: string
    type: object
  model.Player:
    properties:
      created:
        type: string
      nickname:
        type: string
      realname:
        type: string
      rfid:
        type: string
      updated:
        type: string
    required:
    - nickname
    type: object
  model.Table:
    properties:
      color:
        $ref: '#/definitions/model.Color'
      created:
        type: string
      name:
        type: string
      updated:
        type: string
      uuid:
        type: string
    required:
    - color
    - name
    type: object
  model.Tournament:
    properties:
      created:
        type: string
      initial:
        type: integer
      name:
        type: string
      score:
        type: integer
      updated:
        type: string
      uuid:
        type: string
    required:
    - initial
    - name
    - score
    type: object
  model.TournamentPlayer:
    properties:
      active:
        type: boolean
      created:
        type: string
      player:
        $ref: '#/definitions/model.Player'
      playerID:
        type: integer
      ranking:
        type: integer
      tournament:
        $ref: '#/definitions/model.Tournament'
      tournamentID:
        type: integer
      updated:
        type: string
    type: object
  model.TournamentTable:
    properties:
      created:
        type: string
      games:
        items:
          $ref: '#/definitions/model.Game'
        type: array
      table:
        $ref: '#/definitions/model.Table'
      updated:
        type: string
    type: object
  resources.CreatePlayerRequest:
    properties:
      nickname:
        type: string
      realname:
        type: string
      rfid:
        type: string
    required:
    - nickname
    type: object
  resources.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  resources.GameRepresentation:
    properties:
      players:
        items:
          type: string
        type: array
      winner:
        type: string
    required:
    - players
    - winner
    type: object
  resources.PlayerRepresenatation:
    properties:
      active:
        type: boolean
      nickname:
        type: string
      ranking:
        type: integer
      realname:
        type: string
      rfid:
        type: string
    type: object
  resources.TableRepresentation:
    properties:
      uuid:
        type: string
    required:
    - uuid
    type: object
info:
  contact: {}
  description: Foosball tournament REST service.
  title: Go-foosball API
  version: "0.8"
