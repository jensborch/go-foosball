basePath: /
definitions:
  model.Player:
    properties:
      created:
        type: string
      nickname:
        type: string
      realname:
        type: string
      rfid:
        type: string
      updated:
        type: string
    required:
    - nickname
    type: object
  resources.ErrorResponse:
    properties:
      error:
        type: string
    type: object
info:
  contact: {}
  description: Foosball tournament REST service.
  title: Go-foosball API
  version: "0.8"
paths:
  /players:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Player'
            type: array
      summary: List players
    post:
      consumes:
      - application/json
      parameters:
      - description: Create player
        in: body
        name: player
        required: true
        schema:
          $ref: '#/definitions/model.Player'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Player'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
      summary: Create a new player
  /players/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
      summary: Delete player
    get:
      consumes:
      - application/json
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Player'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resources.ErrorResponse'
      summary: Get player
swagger: "2.0"
